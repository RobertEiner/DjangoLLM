
{% extends 'base.html' %}

{% block content %}
<div class="mx-auto w-25">
    <h1>Add item</h1>
</div>
{% if submitted %}
<div class="mx-auto w-25">
  <p>Item saved!</p>
</div>

{% else %}
<form class="w-25 mx-auto" method="POST" enctype="multipart/form-data"> <!--multipart/form-data: allows images-->
    <!-- All forms need CSRF token, it is a safety measure, to make it hard for hackers to hijack form -->
    {% csrf_token %} 
     
    <!-- Add the form that we created in forms.py to the page -->
    {{ itemForm.as_p }}
     
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

<!-- #action="{% url 'show_records' %}" -->
{% endif %}
{% endblock %}
